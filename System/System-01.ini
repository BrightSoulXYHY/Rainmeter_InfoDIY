[Rainmeter]
Update=1000
Background=#@#Background.png
; #@# is equal to Rainmeter\Skins\illustro\@Resources
BackgroundMode=3
BackgroundMargins=0,34,0,14


[Variables]
fontName=Trebuchet MS
titleSize=12
textSize=10

colorBar=235,170,0,255
colorText=255,255,255,205
maxDownload=10485760
MaxUpload=10485760

Width=266
HightTitle=30
HightText=23

X_L=14
X_R=260

item1_Y=40
item2_Y=(#item1_Y#+25)
item3_Y=(#item2_Y#+25)
item4_Y=(#item3_Y#+25)
item5_Y=(#item4_Y#+25)
item6_Y=(#item5_Y#+25)
item7_Y=(#item6_Y#+25)
item8_Y=(#item7_Y#+25)

Download_Y=40
Upload_Y=60
SSID_Y=80
IP_Y=100
Audio_Y=120
Power_Y=140


UploadBarColor=00ff80ff
DownloadBarColor=9999FF

QualityBarColor=BFF1D2
VolumeBarColor=3385ffff
PoweredBarColor=008000ff
PowerBarColor=FFEA00ff

[measureIP]
Measure=Plugin
Plugin=Plugins\SysInfo.dll
SysInfoType=IP_ADDRESS
;ÇÐ»»Íø¿¨±àºÅ
SysInfoData=1
StringIndex=1
Substitute="":"N/A"

[measureNetIn]
Measure=NetIn
NetInSpeed=#maxDownload#

[measureNetOut]
Measure=NetOut
NetOutSpeed=#maxUpload#

[Measurewin7audio]
Measure=Plugin
Plugin=Win7AudioPlugin.Dll

[Measurevolpercent]
Measure=Calc
Formula=Measurewin7audio



[MeasureBattery]
Measure=Plugin
Plugin=Powerplugin.Dll
Powerstate=Percent

[MeasurePower]
Measure=Plugin
Plugin=Powerplugin.Dll
Powerstate=Acline
Ifabovevalue=0
Ifaboveaction=[!Hidemeter MeterPowerbar][!Showmeter MeterPoweredbar]
Ifbelowvalue=1
Ifbelowaction=[!Hidemeter MeterPoweredbar][!Showmeter MeterPowerbar]


[MeasureSSID]
Measure=Plugin
Plugin=WifiStatus.dll
WifiInfoType=SSID
WifiIntfID=0
Substitute="-1":""

[MeasureQuality]
Measure=Plugin
Plugin=WifiStatus.dll
WifiInfoType=QUALITY
WifiIntfID=0
Substitute=".00000":""


[styleTitle]
StringAlign=CENTER
StringCase=NONE
StringStyle=BOLD
StringEffect=SHADOW
FontEffectColor=0,0,0,50
FontColor=#colorText#
FontFace=#fontName#
FontSize=10
AntiAlias=1
ClipString=1

[styleLeftText]
StringAlign=LEFT
StringCase=NONE
StringStyle=BOLD
StringEffect=SHADOW
FontEffectColor=0,0,0,20
FontColor=#colorText#
FontFace=#fontName#
FontSize=#textSize#
AntiAlias=1
ClipString=1

[styleRightText]
StringAlign=RIGHT
StringCase=NONE
StringStyle=BOLD
StringEffect=SHADOW
FontEffectColor=0,0,0,20
FontColor=#colorText#
FontFace=#fontName#
FontSize=#textSize#
AntiAlias=1
ClipString=1

[styleBar]
BarColor=#colorBar#
BarOrientation=HORIZONTAL
SolidColor=255,255,255,15

[styleSeperator]
SolidColor=255,255,255,15

[meterTitle]
Meter=STRING
MeterStyle=styleTitle
X=100
Y=12
W=190
H=18
Text="System"
LeftMouseDownAction=!Execute ["C:\Windows\System32\control.exe" "hdwwiz.cpl"]
ToolTipText="Open Device Manager"


[meterSSIDLabel]
Meter=STRING
MeterStyle=styleLeftText
X=10
Y=#SSID_Y#
W=190
H=14
Text="SSID"




[meterSSIDValue]
Meter=STRING
MeterStyle=styleRightText
MeasureName=measureSSID
X=200
Y=0r
W=190
H=14
Text="%1"


[meterUploadBar]
Meter=BAR
MeterStyle=styleBar
MeasureName=MeasureQuality
BarColor=#QualityBarColor#
X=10
Y=(#SSID_Y#+12)
W=190
H=1




[meterSeperator]
Meter=IMAGE
MeterStyle=styleSeperator
X=10
Y=(#SSID_Y#+12)
W=190
H=1




[meterIPLabel]
Meter=STRING
MeterStyle=styleLeftText
X=10
Y=#IP_Y#
W=190
H=14
Text="IP Address"
LeftMouseDownAction=!Execute [shell:::{8E908FC9-BECC-40f6-915B-F4CA0E70D03D}]
ToolTipText="Open Net Center"




[meterIPValue]
Meter=STRING
MeterStyle=styleRightText
MeasureName=measureIP
X=200
Y=0r
W=190
H=14
Text="%1"

[meterSeperator]
Meter=IMAGE
MeterStyle=styleSeperator
X=10
Y=(#IP_Y#+12)
W=190
H=1

[meterUploadLabel]
Meter=STRING
MeterStyle=styleLeftText
X=10
Y=#Upload_Y#
W=190
H=14
Text="Upload"

[meterUploadValue]
Meter=STRING
MeterStyle=styleRightText
MeasureName=measureNetOut
X=200
Y=0r
W=190
H=14
Text="%1B/s"
NumOfDecimals=1
AutoScale=1

[meterUploadBar]
Meter=BAR
MeterStyle=styleBar
MeasureName=measureNetOut
BarColor=#UploadBarColor#
X=10
Y=(#Upload_Y#+12)
W=190
H=1

[meterDownloadLabel]
Meter=STRING
MeterStyle=styleLeftText
X=10
Y=#Download_Y#
W=190
H=14
Text="Download"

[meterDownloadValue]
Meter=STRING
MeterStyle=styleRightText
MeasureName=measureNetIn
X=200
Y=0r
W=190
H=14
Text="%1B/s"
NumOfDecimals=1
AutoScale=1

[meterDownloadBar]
Meter=BAR
MeterStyle=styleBar
MeasureName=measureNetIn
BarColor=#DownloadBarColor#
X=10
Y=(#Download_Y#+12)
W=190
H=1



[Meterdevicename]
Meter=String
MeterStyle=styleLeftText
MeasureName=MeasureVol
X=10
Y=#Audio_Y#
W=190
H=14
Text="Audio"
LeftMouseDownAction=!Execute ["C:\Windows\System32\control.exe" "mmsys.cpl"]
ToolTipText="Open Audio Manager"




[Metervolpercent]
Meter=String
MeterStyle=styleRightText
Measurename=Measurevolpercent
X=200
Y=0r
W=110
H=15
Text="%1%"

[MetercurrentVolumeBar]
Meter=Bar
Measurename=Measurewin7audio
Barorientation=Horizontal
BarColor=#VolumeBarColor#
X=60
Y=(#Audio_Y#+3)
W=100
H=6

[MeterPowerLabel]
Meter=String
MeterStyle=styleLeftText
X=10
Y=#Power_Y#
W=190
H=14
Text="Battery"
LeftMouseDownAction=!Execute ["C:\Windows\System32\control.exe" "powercfg.cpl"]
ToolTipText="Open Power Manager"

[MeterPowerpercent]
Meter=String
MeterStyle=styleRightText
Measurename=MeasureBattery
X=200
Y=0r
W=110
H=15
Text="%1%"

[MeterPoweredbar]
Meter=Bar
Measurename=MeasureBattery
Measurename2=MeasurePower
Barorientation=Horizontal
BarColor=#PoweredBarColor#
X=60
Y=(#Power_Y#+3)
W=100
H=6
Hide=0


[MeterPowerbar]
Meter=Bar
Measurename=MeasureBattery
Measurename2=MeasurePower
Barorientation=Horizontal
BarColor=#PowerBarColor#
X=60
Y=(#Power_Y#+3)
W=100
H=6
Hide=1