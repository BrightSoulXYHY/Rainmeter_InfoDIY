[Rainmeter]
Update=1000
Background=#@#Background.png
; #@# is equal to Rainmeter\Skins\illustro\@Resources
BackgroundMode=3
BackgroundMargins=0,34,0,14


[Variables]
fontName=Trebuchet MS
titleSize=12
textSize=10

colorBar=235,170,0,255
colorText=255,255,255,205

maxDownload=83886080
MaxUpload=83886080

Width=266
HightTitle=30
HightText=23

X_L=14
X_R=260

item1_Y=40
item2_Y=(#item1_Y#+25)
item3_Y=(#item2_Y#+25)
item4_Y=(#item3_Y#+25)
item5_Y=(#item4_Y#+25)
item6_Y=(#item5_Y#+25)
item7_Y=(#item6_Y#+25)
item8_Y=(#item7_Y#+25)



UploadBarColor=00ff80ff
DownloadBarColor=9999FF

QualityBarColor=BFF1D2
VolumeBarColor=3385ffff
PoweredBarColor=008000ff
PowerBarColor=FFEA00ff

[measureIP]
Measure=Plugin
Plugin=Plugins\SysInfo.dll
SysInfoType=IP_ADDRESS
;ÇÐ»»Íø¿¨±àºÅ
SysInfoData=1
StringIndex=1
Substitute="":"N/A"

[measureNetIn]
Measure=NetIn
NetInSpeed=#maxDownload#

[measureNetOut]
Measure=NetOut
NetOutSpeed=#maxUpload#

[Measurewin7audio]
Measure=Plugin
Plugin=Win7AudioPlugin.Dll

[Measurevolpercent]
Measure=Calc
Formula=Measurewin7audio



[MeasureBattery]
Measure=Plugin
Plugin=Powerplugin.Dll
Powerstate=Percent


[MeasureBatteryTime]
Measure=Plugin
Plugin=Powerplugin.Dll
Powerstate=Lifetime



[MeasurePower]
Measure=Plugin
Plugin=Powerplugin.Dll
Powerstate=Acline
Ifabovevalue=0
Ifaboveaction=[!Hidemeter MeterPowerbar][!Showmeter MeterPoweredbar]
Ifbelowvalue=1
Ifbelowaction=[!Hidemeter MeterPoweredbar][!Showmeter MeterPowerbar]


[MeasureSSID]
Measure=Plugin
Plugin=WifiStatus.dll
WifiInfoType=SSID
WifiIntfID=0
Substitute="-1":""

[MeasureQuality]
Measure=Plugin
Plugin=WifiStatus.dll
WifiInfoType=QUALITY
WifiIntfID=0
Substitute=".00000":""

[styleTitle]
StringAlign=CENTER
StringCase=NONE
StringStyle=BOLD
StringEffect=SHADOW
FontEffectColor=0,0,0,50
FontColor=#colorText#
FontFace=#fontName#
FontSize=#titleSize#
AntiAlias=1
ClipString=1

;#colorText#,#fontName#,#textSize#
[styleLeftText]
StringAlign=LEFT
; Meters using styleLeftText will be left-aligned.
StringCase=NONE
StringStyle=BOLD
StringEffect=SHADOW
FontEffectColor=0,0,0,20
FontColor=#colorText#
FontFace=#fontName#
FontSize=#textSize#
AntiAlias=1
ClipString=1

[styleRightText]
StringAlign=RIGHT
StringCase=NONE
StringStyle=BOLD
StringEffect=SHADOW
FontEffectColor=0,0,0,20
FontColor=#colorText#
FontFace=#fontName#
FontSize=#textSize#
AntiAlias=1
ClipString=1

;#colorBar#
[styleBar]
BarColor=#colorBar#
BarOrientation=HORIZONTAL
SolidColor=255,255,255,15


; ----------------------------------
; METERS display images, text, bars, etc.
; ----------------------------------



[styleSeperator]
SolidColor=255,255,255,15

[meterTitle]
Meter=STRING
MeterStyle=styleTitle
X=130
Y=12
W=#Width#
H=#HightTitle#
Text="System"
; Left-clicking this meter will launch taskmgr.exe (the Task Manager).
; Hovering over this meter will display a tooltip with the text above.
LeftMouseUpAction=!Execute ["taskmgr.exe"]
ToolTipText="Open Task Manager"


[meterDownloadLabel]
Meter=STRING
MeterStyle=styleLeftText
X=#X_L#
Y=#item1_Y#
W=#Width#
H=#HightText#
Text="Download"
LeftMouseUpAction=!Execute [shell:::{4026492F-2F69-46B8-B9BF-5654FC07E423}]
ToolTipText="Open FireWall"


[meterDownloadValue]
Meter=STRING
MeterStyle=styleRightText
MeasureName=measureNetIn
X=#X_R#
Y=0r
W=#Width#
H=#HightText#
Text="%1B/s"
NumOfDecimals=1
AutoScale=1

[meterDownloadBar]
Meter=BAR
MeterStyle=styleBar
MeasureName=measureNetIn
BarColor=#DownloadBarColor#
X=#X_L#
Y=20r
W=(#Width#-20)
H=2




[meterUploadLabel]
Meter=STRING
MeterStyle=styleLeftText
X=#X_L#
Y=#item2_Y#
W=#Width#
H=#HightText#
Text="Upload"

[meterUploadValue]
Meter=STRING
MeterStyle=styleRightText
MeasureName=measureNetOut
X=#X_R#
Y=0r
W=#Width#
H=#HightText#
Text="%1B/s"
NumOfDecimals=1
AutoScale=1

[meterUploadBar]
Meter=BAR
MeterStyle=styleBar
MeasureName=measureNetOut
BarColor=#UploadBarColor#
X=#X_L#
Y=20r
W=(#Width#-20)
H=2







[meterSSIDLabel]
Meter=STRING
MeterStyle=styleLeftText
X=#X_L#
Y=#item3_Y#
W=#Width#
H=#HightText#
Text="SSID:"




[meterSSIDValue]
Meter=STRING
MeterStyle=styleLeftText
MeasureName=measureSSID
X=40r
Y=0r
W=(#Width#/2)
H=#HightText#
Text="%1"

[meterQualityLabel]
Meter=STRING
MeterStyle=styleRightText
MeasureName=MeasureQuality
X=#X_R#
Y=0r
W=20
H=#HightText#
Text="%1"

[meterQualityBar]
Meter=BAR
MeterStyle=styleBar
MeasureName=MeasureQuality
BarColor=#QualityBarColor#
X=#X_L#
Y=20r
W=(#Width#-20)
H=2






[meterSeperator]
Meter=IMAGE
MeterStyle=styleSeperator
X=#X_L#
Y=20r
W=#Width#
H=2




[meterIPLabel]
Meter=STRING
MeterStyle=styleLeftText
X=#X_L#
Y=#item4_Y#
W=#Width#
H=#HightText#
Text="IP Address"
LeftMouseDownAction=!Execute [shell:::{8E908FC9-BECC-40f6-915B-F4CA0E70D03D}]
ToolTipText="Open Net Center"




[meterIPValue]
Meter=STRING
MeterStyle=styleRightText
MeasureName=measureIP
X=#X_R#
Y=0r
W=#Width#
H=#HightText#
Text="%1"

[meterSeperator]
Meter=IMAGE
MeterStyle=styleSeperator
X=#X_L#
Y=20r
W=#Width#
H=2




[Meterdevicename]
Meter=String
MeterStyle=styleLeftText
MeasureName=MeasureVol
X=#X_L#
Y=#item5_Y#
W=#Width#
H=#HightText#
Text="Audio"
LeftMouseDownAction=!Execute ["C:\Windows\System32\control.exe" "mmsys.cpl"]
ToolTipText="Open Audio Manager"




[Metervolpercent]
Meter=String
MeterStyle=styleRightText
Measurename=Measurevolpercent
X=#X_R#
Y=0r
W=110
H=25
Text="%1%"

[MetercurrentVolumeBar]
Meter=Bar
Measurename=Measurewin7audio
Barorientation=Horizontal
BarColor=#VolumeBarColor#
X=70
Y=5r
W=100
H=6

[MeterPowerLabel]
Meter=String
MeterStyle=styleLeftText
X=#X_L#
Y=#item6_Y#
W=#Width#
H=#HightText#
Text="Battery"
LeftMouseDownAction=!Execute ["C:\Windows\System32\control.exe" "powercfg.cpl"]
ToolTipText="Open Power Manager"

[MeterPowerpercent]
Meter=String
MeterStyle=styleRightText
Measurename=MeasureBattery
X=#X_R#
Y=0r
W=110
H=25
Text="%1%"

[MeterPoweredbar]
Meter=Bar
Measurename=MeasureBattery
Measurename2=MeasurePower
Barorientation=Horizontal
BarColor=#PoweredBarColor#
X=70
Y=3r
W=100
H=6
Hide=0


[MeterPowerbar]
Meter=Bar
Measurename=MeasureBattery
Measurename2=MeasurePower
Barorientation=Horizontal
BarColor=#PowerBarColor#
X=70
Y=5r
W=100
H=6
Hide=1

[MeterPowerTimeLabel]
Meter=String
MeterStyle=styleLeftText
X=#X_L#
Y=#item7_Y#
W=#Width#
H=#HightText#
Text="Lifetime"


[MeterPowerTime]
Meter=String
MeterStyle=styleRightText
Measurename=MeasureBatteryTime
X=#X_R#
Y=0r
W=110
H=25
Text="%1"
